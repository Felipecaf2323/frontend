<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/home.css">
    <title>Admin - Cadastro de Usuários</title>
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1c182b;
        }
        ul#listaUsuarios{
            display: flex;
            flex-direction: column;
        }
        ul#listaUsuarios li button {
            background: #ff4d4d;
            width: 80%;
            color: white;
            font-size: large;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #0056b3;
        color: white;
        text-align: center;
        padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo Abrigo Bom Pastor">
            <h1>Abrigo Bom Pastor</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html#sobre">Sobre Nós</a></li>
                <li><a href="home.html#projetos">Nossa Solução</a></li>
                <li><a href="home.html#como-ajudar">Como Ajudar</a></li>
                <li><a href="home.html#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <input type="text" id="nome" placeholder="Nome do Usuário">
        <input type="email" id="email" placeholder="E-mail">
        <button class="btn" onclick="cadastrar()">Cadastrar</button>
        <button class="btn" onclick="limparCampos()">Limpar Campos</button>
        <input type="text" id="pesquisa" placeholder="Pesquisar..." onkeyup="pesquisar()">
        <ul id="listaUsuarios"></ul>
        <button class="btnExclusao" onclick="excluirTodos()">Excluir Todos</button>
    </div>
    <footer>
        <p>&copy; 2024 Abrigo Bom Pastor Desenvolvido por <a href="https://antoniofontess.github.io/CV/" target="_blank">Antonio Darienço</a> e <a href="https://felipecaf2323.github.io/Front-End/" target="_blank">Felipe Seugling</a></p>
        <a href="#sobre" class="back-to-top">Voltar ao topo</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
